<!DOCTYPE html>
<html>
<head>
    <title>HNG Stage 1</title>

</head>

        <div class="heading">
            <h1>HNG Project Stage 1</h1></div>
        <div class="container">
        <div class="data-item">
            <h3>Slack Name</h3>
            <p data-testid="Ndzi Nfor">Ndzi Nfor</p>

        <div class="data-item">
            <h3>GitHub URL</h3>
            <a href="https://github.com/nd31pr0" data-testid="githubURL">Link to my github</a>
        </div>
    
    </div>
    <script src="script.js"></script>
